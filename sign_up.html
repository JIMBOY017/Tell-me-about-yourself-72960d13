<h2>Een leuk plaatje</h2>

<h2>Bit Academy Sign Up:</h2>
<label for="name">Wat is jouw naam?</label>
<input type="text" id="name" name="name" required
       minlength="1" maxlength="20" size="20">

<div class="preference">
    <label for="jongen">Ik ben een jongen</label>
    <input type="checkbox" name="jongen" id="jongen">
</div>
<div class="preference">
    <label for="meisje">Ik ben een meisje</label>
    <input type="checkbox" name="meisje" id="meisje">
</div><br><br>

<form action="#" method="get" class="form-example">
  <div class="form-example">
    <label for="name"><strong>Je naam:</strong></label>
    <input type="text" name="name" id="name" required>
  </div>
  <div class="form-example">
    <label for="email"><strong>Je email:</strong></label>
    <input type="email" name="email" id="email" required>
  </div>
  <div class="form-example">
    <label for="tel"><strong>Je telefoonnummer:</strong></label>
    <input type="tel" name="tel" id="tel" required>
  </div>
  <div class="form-example">
    <label for="password"><strong>Pincode:</strong></label>
    <input type="password" name="password" id="password" required>
  </div>

<label for="provincie-select"><strong>Provincie:</strong></label>

<select id="provincie-select">
    <option value="">--Kies je provincie--</option>
    <option value="drenthe">Drenthe</option>
    <option value="flevoland">Flevoland</option>
    <option value="friesland">Friesland</option>
    <option value="gelderland">Gelderland</option>
    <option value="groningen">Groningen</option>
    <option value="limburg">Limburg</option>
    <option value="noord-brabant">Noord-Brabant</option>
    <option value="noord-holland">Noord-Holland</option>
    <option value="overijssel">Overijssel</option>
    <option value="zuid-holland">Zuid-Holland</option>
    <option value="utrecht">Utrecht</option>
    <option value="zeeland">Zeeland</option>
</select>

<script src="script.js"></script>
</form>

<p><strong>Hou je van voetbal?</strong></p>

<div class="voetbal">
    <label for="ja">Ja</label>
    <input type="radio" name="voetbal" id="ja">
</div>
<div class="voetbal">
    <label for="nee">Nee</label>
    <input type="radio" name="voetbal" id="nee">
</div>

<p><strong>Favoriete dagen van de week:</strong></p>

<div class="dagen">
    <label for="maandag">Maandag</label>
    <input type="checkbox" name="dagen" id="maandag">
</div>
<div class="dagen">
    <label for="dinsdag">Dinsdag</label>
    <input type="checkbox" name="dagen" id="dinsdag">
</div>
<div class="dagen">
    <label for="woensdag">Woensdag</label>
    <input type="checkbox" name="dagen" id="woensdag">
</div>
<div class="dagen">
    <label for="donderdag">Donderdag</label>
    <input type="checkbox" name="dagen" id="donderdag">
</div>
<div class="dagen">
    <label for="vrijdag">Vrijdag</label>
    <input type="checkbox" name="dagen" id="vrijdag">
</div>
<div class="dagen">
    <label for="zaterdag">Zaterdag</label>
    <input type="checkbox" name="dagen" id="zaterdag">
</div>
<div class="dagen">
    <label for="zondag">Zondag</label>
    <input type="checkbox" name="dagen" id="zondag">
</div>

<div class="form-example">
	<input type="submit" value="Verzenden!">
</div>

<p id="exciting">Bit Academy!</p>

</body>
</html>
